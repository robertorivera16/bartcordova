<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="author" content="Simon Prickett">
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
		<title>BART Cordova</title>
		<!-- Bootstrap, Font-Awesome and Custom app CSS overrides -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
	</head>
	<body>
		<div id="loadMask" class="loadMask">
			<div class="loadMessage">
				<p>Loading...</p>
				<img alt="Loading" src="images/ajax-loader.gif"/>
			</div>
		</div>
		<nav class="navbar navbar-fixed-top">
			<div class="container">
    			<div class="navbar-header">
    			</div>
		    </div>
		</nav>
		<div class="container" id="generalError">
		</div>
		<div class="container" id="app">
		</div>

		<!-- Cordova JS -->
		<script type="text/javascript" src="cordova.js"></script>

		<!-- JQuery and Bootstrap JS -->
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!-- Handlebars JS -->
		<script type="text/javascript" src="js/handlebars.runtime-v4.0.2.js"></script>
		<script type="text/javascript" src="js/compiledtemplates.js"></script>

		<!-- Application JS -->
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
